<button
    (keyup)="$event.preventDefault()"
    [ngClass]="{
    'w100': fillWidth,
    'h100': fillHeight,
    'p10': true,
    'bg-primary': primary,
    'border-box': borderBox
    }">
    <h6 [ngClass]="{
        'text-white': primary
        }">
    <ng-content></ng-content>
    </h6>
</button>
