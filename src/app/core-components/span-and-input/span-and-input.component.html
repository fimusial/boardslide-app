<span *ngIf="!editing"
    (click)="$event.stopPropagation();startEditing()"
    id="textSpan">
    {{ text }}
</span>
<span *ngIf="editing">{{ hint }}</span>
<span *ngIf="editing"
    contenteditable
    bsAutoFocus
    (focusout)="stopEditing()"
    (keydown.enter)="stopEditing()"
    (input)="onInput($event)"
    type="text"
    id="textInput">
</span>
