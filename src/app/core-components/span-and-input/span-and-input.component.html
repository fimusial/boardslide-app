<span *ngIf="!editing"
    (click)="startEditing()"
    id="textSpan">
    {{ truncText ? (text | trunc) : text }}
</span>
<span *ngIf="editing"
    contenteditable
    bsAutoFocus
    (focusout)="stopEditing()"
    (keydown.enter)="stopEditing()"
    (input)="onInput($event)"
    type="text"
    id="textInput">
</span>
